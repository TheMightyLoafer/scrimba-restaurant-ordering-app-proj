<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <header>
        <img src="./images/burger-head.png">
        <h1>Burgles Burgers And Pizza</h1>
    </header>

    <section class="card-container" id="container"></section>

    <div id="checkout-container"></div>

    <div class="order-submit-modal" id="order-submit-modal">
        <div class="close-modal-btn-container">
            <button class="modal-close-btn" id="modal-close-btn">X</button>
        </div>
        <div class="modal-inner" id="modal-inner">
            <h2>Submit Your Order</h2>
            <div class="cart-display" id="cart-display"></div>
            <form id="order-form">
                <input type="text" name="name" placeholder="Your full name" required/>
                <input type="email" name="email" placeholder="Enter your email" required/>

                <div class="modal-submit-btn" id="modal-submit-btn">
                    <button type="submit" class="modal-btn">Submit Order</button>
                </div>
            </form>
        </div>
    </div>
    <script src="./index.js" type="module"></script>
</body>

</html>
